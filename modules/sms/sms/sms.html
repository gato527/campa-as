


	<div class="col-md-8 col-sm-12">
		<br>
		<label>Mensaje de texto a enviar <small>(Puedes enviar enlaces URL)</small></label>
		<textarea on-change="onChangeSms" class="form-control" rows="6" var="textSms"></textarea>
		<h5 var="count"></h5>
		<small>Max 450 caracteres</small>
		<br>
		<br>

		<label>Números <small>(Ingresa el número y presiona enter para procesarlo)</small></label>
		<input name="tags" var="phones"  class="form-control" />
		<br>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		 	Plantillas
		</button>

		<button disabled var="send" type="button" class="btn btn-primary" on-click="sendText">Enviar</button>

		<!-- Button trigger modal -->
		<button disabled var="save" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#createTemplate">Guardar plantilla</button>


		<!-- Modal -->
		<div class="modal fade" var="createTemplate" tabindex="-1" role="dialog" aria-labelledby="createTemplateLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="createTemplateLabel">Nombre de la plantilla</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		         <div class="form-group">
				    <label for="nameSms">Plantilla</label>
				    <input  type="text" class="form-control" var="nameSms" aria-describedby="emailHelp" maxlength="30">
				    <small id="emailHelp" class="form-text text-muted">Ingrese un nombre corto para la plantilla</small>
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary"  on-click="saveTemplate" >Guardar plantilla</button>
		      </div>
		    </div>
		  </div>
		</div>

	</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Plantillas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      	<div class="modal-body">

			<input type="text" class="form-control col-4" placeholder="Filtrar" var="search" >
			<br>
			<ul class="list-group" var="templateList"></ul>

		</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-flat" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
