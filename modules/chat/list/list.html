<div class="chat-container">

	<div class="chat-title">
		<span class="material-icons"> sms </span> Mensajes
		<div class="chat-close" on-click="closeChat"><span class="material-icons"> close </span></div>
	</div>

	<div class="chat-list-users" var="listUsers"></div>

</div>


<div class="chat-btn" on-click="openChat">

	<img src="img/chat.png">
</div>
