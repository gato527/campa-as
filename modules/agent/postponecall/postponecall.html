<div class="col-md-12 module-container">

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
      <h3 class="panel-title">Posponer Llamada</h3>
    </div>
    <div class="panel-body">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" on-click="postpone15" >15 minutos</button>
        <button type="button" class="btn btn-default" on-click="postpone30">30 minutos</button>
        <button type="button" class="btn btn-default"  on-click="postpone60">1 hora</button>
        <button type="button" class="btn btn-default" on-click="openTime" ><i class="material-icons">alarm</i></button>
      </div>

      <input type="text" var="time">
    </div>
  </div>

</div>
