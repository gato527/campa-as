<!-- Modal -->
<div class="modal fade" var="modalDetailProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-body">
  
        <h5 class="modal-title" ><h3><span var="sap"></span> - {{product.description}}</h3></h5>

        <img src="" var="image" class="img-responsive" onError='ImgErrorProduct(this);' />
            

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
