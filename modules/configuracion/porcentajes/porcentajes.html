<div class="col-md-12">


    <h4>Información de la Inmobiliaria</h4>
    <p>Esta información será usada para llenar el contrato de renta de las propiedades.</p>

    <div class="col-md-4 col-md-offset-2">
         <form class="form-horizontal"  action="#">

            <div class="form-group">
                <label  class="control-label col-sm-3">Nombre</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" data-setting="real-state">                
                </div>
            </div>

            <div class="form-group">
                <label  class="control-label col-sm-3">Nit:</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" data-setting="nit">                
                </div>
            </div>

            <div class="form-group">
                <label  class="control-label col-sm-3">Dirección:</label>                

                <div class="col-sm-9">
                    <input type="text" class="form-control" data-setting="address">                
                </div>
            </div>

            <div class="form-group">
                <label  class="control-label col-sm-3">Teléfono</label>

                <div class="col-sm-9">
                    <input type="number" class="form-control" data-setting="phone">
                </div>
            </div>


        </form>       
    </div>



</div>               

   
<!-- boton de guardar -->
<div class="col-md-12">
    <br>
    <br>
    <button on-click="save" class="btn btn-primary" type="button"><div class="fugue fugue-disk"></div>Guardar</button>
</div>
