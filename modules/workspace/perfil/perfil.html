<div class="col-md-6">
	<div class="box box-widget widget-user">
		<!-- Add the bg color to the header using any of the bg-* classes -->
		<div class="widget-user-header bg-black" >
			<h3 class="widget-user-username"></h3>
			<h5 class="widget-user-desc"></h5>
		</div>
		<div class="widget-user-image">
			<img class="img-circle" src="img/unknown.png" alt="User Avatar" id="img-perfil">
		</div>
		<div class="box-footer">
			<div class="row">
				<div class="col-sm-4 border-right">
					<div class="description-block">
						<h5 class="description-header"></h5>
						<span class="description-text"></span>
					</div>
					<!-- /.description-block -->
				</div>
				<!-- /.col -->
				<div class="col-sm-4 border-right">
					<div class="description-block">
						<div class="demo-wrap upload-demo">

							<div class="actions">
								<a class="btn file-btn btn-primary">
									<span>Cambiar imagen</span>
									<input type="file" id="upload" value="Choose a file" accept="image/*" />
								</a>
							</div>
						</div>
					</div>
					<!-- /.description-block -->
				</div>
				<!-- /.col -->
				<div class="col-sm-4">
					<div class="description-block">
						<h5 class="description-header"></h5>
						<span class="description-text"></span>
					</div>
					<!-- /.description-block -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>

<!-- Modal -->
<div class="modal fade" id="modal-change-perfil" tabindex="-1" role="dialog" aria-labelledby="modal-change-perfil" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancelar</span></button>
				<h4 class="modal-title" id="myModalLabel">Cambiar imagen</h4>
			</div>
			<div class="modal-body">
				<div class="demo-wrap upload-demo">

					<div class="actions">
						
					</div>
				</div>
				<div class="col-1-2">
					<div class="upload-demo-wrap">
						<div id="upload-demo"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button class="upload-result btn btn-success" data-dismiss="modal">Guardar</button>
			</div>
		</div>
	</div>
</div>
